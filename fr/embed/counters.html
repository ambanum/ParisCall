<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Compteurs de signataires —
    
    Appel de Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/assets/css/embed-counters.css" rel="stylesheet">
  <script>
    var height;
    function sendPostMessage() {
      if (height !== document.getElementById('container').offsetHeight) {
        height = document.getElementById('container').offsetHeight;
        window.parent.postMessage({
          parisCallFrameHeight: height
        }, '*');
      }
    }
    window.onload = sendPostMessage;
    window.onresize = sendPostMessage;
  </script>
</head>

<body>
  <div id="container">
    <h3 class="title is-3 has-text-centered">L’Appel de Paris est déjà soutenu par</h3>


<div class="counters">
  <div class="counter aspect-ratio-box">
    <div class="counter__content">
      <div class="counter__header"></div>
      <div class="counter__number">79</div>
      <footer class="counter__footer"><strong>États</strong></footer>
    </div>
  </div>
  <div class="counter aspect-ratio-box">
    <div class="counter__content">
      <div class="counter__header"></div>
      <div class="counter__number">35</div>
      <footer class="counter__footer"><strong>Organismes publics</strong>et administrations territoriales</footer>
    </div>
  </div>
  <div class="counter aspect-ratio-box">
    <div class="counter__content">
      <div class="counter__header"></div>
      <div class="counter__number">390</div>
      <footer class="counter__footer">
        <strong>Organisations</strong>et membres de la société civile
      </footer>
    </div>
  </div>
  <div class="counter aspect-ratio-box">
    <div class="counter__content">
      <div class="counter__header"></div>
      <div class="counter__number">705</div>
      <footer class="counter__footer">
        <strong>Entreprises</strong>et entités du secteur privé
      </footer>
    </div>
  </div>
</div>

<p class="has-text-centered">
  <a target="_blank" href="/fr/supporters"
      class="button is-primary is-rounded">
    Voir les soutiens
  </a>
</p>


  </div>

  <script type="text/javascript">
  var _paq = window._paq || [];
  _paq.push(['setDomains', ['*.diplomatie.fr', 'ambanum.github.io']]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  _paq.push([function() {
    var self = this;
    function getOriginalVisitorCookieTimeout() {
      var now = new Date(),
        nowTs = Math.round(now.getTime() / 1000),
        visitorInfo = self.getVisitorInfo();
      var createTs = parseInt(visitorInfo[2]);
      var cookieTimeout = 13 * 30 * 24 * 60 * 60; // 13 months in seconds
      var originalTimeout = createTs + cookieTimeout - nowTs;
      return originalTimeout;
    }
    this.setVisitorCookieTimeout(getOriginalVisitorCookieTimeout());
  }]);
  (function() {
    var u='//stats.data.gouv.fr/';
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '98']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><img src="https://stats.data.gouv.fr/matomo.php?idsite=98&rec=1" style="border:0;" alt="" /></noscript>

</body>

</html>
